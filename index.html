<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeidee ‚ú® Fairy Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>
:root{
  --pink:#f7b6d2;
  --violet:#c77dff;
  --blue:#80edff;
  --glass:rgba(255,255,255,0.15);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#240046,#050012);
  color:white;
}

/* ‚ú® FLOATING PARTICLES */
.particles span{
  position:absolute;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  opacity:.7;
  animation:float 15s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh) scale(0);}
  50%{transform:translateY(50vh) translateX(20px) scale(.5);}
  100%{transform:translateY(-10vh) translateX(-20px) scale(1);}
}

/* ‚ú® STARS/FLOWERS DECOR */
.decor span{
  position:absolute;
  width:12px;height:12px;
  background:linear-gradient(45deg,#ffccff,#80edff);
  clip-path:polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
  border-radius:50%;
  opacity:.8;
  animation:floatDecor linear infinite;
}
@keyframes floatDecor{
  0%{transform:translateY(100vh) rotate(0deg);}
  100%{transform:translateY(-10vh) rotate(360deg);}
}

/* ‚ú® NAVIGATION */
nav{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:10;
}
nav button{
  background:var(--glass);
  border:1px solid rgba(255,255,255,.3);
  padding:10px 18px;
  border-radius:20px;
  color:white;
  cursor:pointer;
  backdrop-filter:blur(10px);
  transition:.4s;
}
nav button:hover{
  background:var(--violet);
  box-shadow:0 0 25px var(--violet);
}

/* ‚ú® SECTIONS */
section{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transform:scale(.9) translateY(50px);
  transition:all 1s ease;
}
section.active{
  opacity:1;
  pointer-events:auto;
  transform:scale(1) translateY(0);
}

/* ‚ú® CARD */
.card{
  width:85%;
  max-width:850px;
  background:var(--glass);
  padding:40px;
  border-radius:30px;
  backdrop-filter:blur(18px);
  box-shadow:0 0 50px rgba(199,125,255,.4);
  animation:glow 4s infinite alternate;
}
@keyframes glow{
  from{box-shadow:0 0 30px var(--pink);}
  to{box-shadow:0 0 60px var(--violet);}
}
h1{text-align:center;font-family:'Playfair Display',serif;margin-bottom:15px;}
p{text-align:center;line-height:1.7;font-size:1.1rem;}

/* ‚ú® GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-top:25px;
}
.gallery img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:20px;
  cursor:pointer;
  transition:.6s;
  box-shadow:0 0 20px rgba(255,255,255,.2);
}
.gallery img:hover{
  transform:scale(1.15) rotate(2deg);
  box-shadow:0 0 40px var(--violet);
}

/* ‚ú® MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.6s;
  z-index:20;
}
.modal.active{
  opacity:1;
  pointer-events:auto;
}
.modal-content{
  max-width:80%;
  max-height:80%;
  border-radius:25px;
  animation:zoomMagic .8s ease;
  box-shadow:0 0 60px var(--pink);
}
@keyframes zoomMagic{
  from{transform:scale(.3) rotate(-6deg);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
.modal p{text-align:center;margin-top:15px}

/* ‚ú® MUSIC */
audio{position:fixed;bottom:15px;right:15px;opacity:.6;}
</style>
</head>
<body>

<!-- PARTICLES -->
<div class="particles">
  <span style="left:10%;animation-delay:0s"></span>
  <span style="left:30%;animation-delay:2s"></span>
  <span style="left:50%;animation-delay:4s"></span>
  <span style="left:70%;animation-delay:1s"></span>
  <span style="left:90%;animation-delay:3s"></span>
</div>

<!-- SIDE FLOWERS/STARS -->
<div class="decor">
  <span style="left:5%;top:10%;animation-duration:12s"></span>
  <span style="left:90%;top:20%;animation-duration:15s"></span>
  <span style="left:8%;top:70%;animation-duration:18s"></span>
  <span style="left:85%;top:75%;animation-duration:20s"></span>
  <span style="left:50%;top:5%;animation-duration:22s"></span>
</div>

<!-- NAV -->
<nav>
  <button onclick="goToSection(0)">About</button>
  <button onclick="goToSection(1)">School</button>
  <button onclick="goToSection(2)">Hobby</button>
  <button onclick="goToSection(3)">Achievements</button>
</nav>

<!-- SECTIONS -->
<section class="active"><div class="card"><h1>Jeidee A. Dela Cruz üßö‚Äç‚ôÄÔ∏è</h1><p>From Sto Ni√±o, Sablayan, Occidental Mindoro ‚ú®</p></div></section>
<section><div class="card"><h1>Academic Life üìö</h1><p>STEM 12 ‚Äì Bernhard Riemann</p></div></section>
<section><div class="card"><h1>Hobby üíÉ</h1><p>Dancing is my magic. Every step tells a story ‚ú®</p></div></section>
<section>
  <div class="card">
    <div class="gallery">
      <img src="/image/rfot.jpg"alt onclick="openModal(this)"
      <p class="tittle">RFOTChampion 2024-BaylesaKalye</p>
      <img src="/image/nfot.jpg" alt onclick="openModal(this)">
      <p class="tittle">NFOTQualifier 2024</p>
      <img src="/image/arawatan.jpg" alt onclick="openModal(this)">
      <p class="tittle">Arawatan Champion 2025</p>
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <div>
    <img id="modalImg" class="modal-content">
    <p id="caption"></p>
  </div>
</div>

<script>
const sections = document.querySelectorAll("section");
let current = 0;

function goToSection(index){
  sections.forEach(s=>s.classList.remove("active"));
  sections[index].classList.add("active");
  current=index;
}

// DRAG/TOUCH SWIPE NAVIGATION
let startY=0, endY=0;
sections.forEach(sec=>{
  sec.addEventListener('touchstart',e=>startY=e.touches[0].clientY);
  sec.addEventListener('touchmove',e=>endY=e.touches[0].clientY);
  sec.addEventListener('touchend',()=>{
    if(startY - endY > 50){ current=(current+1)%sections.length; }
    if(endY - startY > 50){ current=(current-1+sections.length)%sections.length; }
    goToSection(current);
  });
});

// MOUSE WHEEL NAVIGATION
window.addEventListener('wheel',e=>{
  if(e.deltaY>0){ current=(current+1)%sections.length; }
  else{ current=(current-1+sections.length)%sections.length; }
  goToSection(current);
});

// MODAL
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
const caption=document.getElementById("caption");
function openModal(img){
  modal.classList.add("active");
  modalImg.src=img.src;
  caption.innerText=img.alt;
}
function closeModal(){modal.classList.remove("active");}
</script>
</body>
</html>
